<!--HTML-->
<!--Батоны для проверки логики входа (в будущем удалить)-->
<form id="login-form">
  <label for="username">Логин:</label>
  <input type="text" id="username" name="username">


  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password">


  <button id="login-btn">Вход</button>
</form>

<script>
// JavaScript
const loginForm = document.getElementById('login-form');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('login-btn');

loginBtn.addEventListener('click', (e) => {
  e.preventDefault();
  const username = usernameInput.value.trim();
  const password = passwordInput.value.trim();

  if (username === '' || password === '') {
    alert('Please fill in both username and password');
    return;
  }

  // Here you would typically make an AJAX request to the server to authenticate the user
  // For this example, we'll just simulate a successful login
  const simulatedUser = {
    username: 'MaxKozhemyak',
    password: 'maxos'
  };

  if (username === simulatedUser.username && password === simulatedUser.password) {
    // Login successful, redirect to dashboard
    window.location.href = 'dashboard.html';
  } else {
    alert('Invalid username or password');
  }
});
</script>
